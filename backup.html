<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    <title>Challenge 1</title>
</head>
<body>
<div class = "container mt-5">
    <div class = "row justify-content-center">
        <div class = "col-md-6 col-sm-12">
            <div class ="row justify-content-center">
                <div class ="col-12 bg-secondary">
                    <div class = "text-center">
                    <h3>Guesses left:</h3>
                    <h1 id = "guessNumber"></h1>
                    </div>                        
                </div>      
            </div>
        </div>

        <div class = "col-md-3 col-sm-12">
            <div class = "card border border-rounded border-danger bg-light">
                <h3>Guessed alphabets: </h3>
                <ul id="guessedLetters"></ul>
            </div>
        </div>
    </div>
    <div class = "row justify-content-center">
        <div class = "col-md-6 col-sm-12 mt-5">
            <div class = "text-center">
                <h5 id = "gameMsg"></h5>
                <h3 id = "textBox">Guess this word</h3>
                <h1 id = "guessedWord"></h1>
                <h5 id ="hint" class = "mt-3"></h5>
            </div>
        </div>
    </div>
    <div class = "row justify-content-center">
        <div class = "col-md-6 col-sm-12">
            <form id = "guess-form" class = "form-inline m-3">
                <input type = "text" class = "form-control w-75" placeholder = "Input a letter" id = "guess">
                <input type = "submit" value = "Guess" class = "btn btn-outline-success" id = "submitBtn">
            </form>
        </div>
    </div>
    <div class = "row justify-content-center">
        <div class = "col-md-6 col-sm-12">
            <button id= "newGameBtn" class = "btn btn-outline-primary d-block mx-auto m-3">New Game</button>
        </div>
    </div>
</div>    
    
    
    
    
    
<script src="index.js"></script>    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
